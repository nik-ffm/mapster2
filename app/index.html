        <section class="fullpage" id="loginWrapper" style="z-index: 10; background: grey">            
            <div id="container_demo" >
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form autocomplete="on"> 
                            <h1>Log in</h1> 
                            <p> 
                                <label for="name" class="uname" data-icon="u" > Your email or username </label>
                                <input id="name" name="name" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                            </p>
                            <p> 
                                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                            </p>
                            <p class="keeplogin"> 
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                                <label for="loginkeeping">Keep me logged in</label>
                            </p>
                            <p class="login button"> 
                                <input type="submit"  id="loginBtn" value="Login" /> 
                            </p>
                            <p class="change_link">
                                Not a member yet ?
                                <a href="#toregister" class="to_register">Join us</a>
                            </p>
                        </form>
                    </div>

                    <div id="register" class="animate form">
                        <form  autocomplete="on"> 
                            <h1> Sign up </h1> 
                            <p> 
                                <label for="name" class="uname" data-icon="u">Your username</label>
                                <input id="name" name="name" required="required" type="text" placeholder="mysuperusername690" />
                            </p>
                            <p> 
                                <label for="email" class="youmail" data-icon="e" > Your email</label>
                                <input id="email" name="email" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                            </p>
                            <p> 
                                <label for="password" class="youpasswd" data-icon="p">Your password </label>
                                <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                            </p>
                            <p> 
                                <label for="password_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                <input id="password_confirm" name="password_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                            </p>
                            <p class="signin button"> 
                                <input type="submit" id="registerBtn" value="Sign up"/> 
                            </p>
                            <p class="change_link">  
                                Already a member ?
                                <a href="#tologin" class="to_register"> Go and log in </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>  
        </section>

                    <button type="button" id="syncData">SyncData</button>
                    <button type="button" id="logout">Logout</button>
                </div>
            </div><!-- /.navbar-collapse -->

        <div class=" text-center " id="PostFilterContainer">
